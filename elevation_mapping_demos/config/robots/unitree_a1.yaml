# Robot.
map_frame_id:                               odom
robot_base_frame_id:                        base
robot_pose_with_covariance_topic:           /base_pose
robot_pose_cache_size:                      200
input_sources:
  front: # A name to identify the input source
    type: pointcloud # Supported types: pointcloud
    topic: /points_downsampled
    queue_size: 1
    publish_on_update: true # Wheter to publish the elevation map after a callback from this source.
    sensor_processor:
      type: perfect
        # type: structured_light
        # cutoff_min_depth: 0.01
        # cutoff_max_depth: 3.25
        # normal_factor_a: 0.000611
        # normal_factor_b:  0.003587
        # normal_factor_c: 0.3515
        # normal_factor_d: 0
        # normal_factor_e: 1
        # lateral_factor: 0.01576
track_point_frame_id:                       base
track_point_x:                              0.0
track_point_y:                              0.0
track_point_z:                              0.0
min_update_rate:                            15.0
time_tolerance:                             1.0
time_offset_for_point_cloud:                0.0
sensor_processor/ignore_points_above:       0.4
robot_motion_map_update/covariance_scale:   0.01

# Map.
length_in_x:                                2.0
length_in_y:                                2.0
position_x:                                 0.0
position_y:                                 0.0
resolution:                                 0.02
min_variance:                               0.0001
max_variance:                               0.05
mahalanobis_distance_threshold:             2.5
multi_height_noise:                         0.001
surface_normal_positive_axis:               z
fused_map_publishing_rate:                  5
enable_visibility_cleanup:                  true
visibility_cleanup_rate:                    1.0
scanning_duration:                          1.0

# Init submap
initialize_elevation_map:                   false
initialization_method:                      0
length_in_x_init_submap:                    1.0
length_in_y_init_submap:                    1.0
margin_init_submap:                         0.3
init_submap_height_offset:                  0.01
target_frame_init_submap:                   base
